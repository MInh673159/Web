<!DOCTYPE html>
<html lang="en">
<head>
  <title>Members</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    float: left;
    width:  100%;
    height: 900px;
    object-fit: cover;
}
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>

</ul>
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Myseft.jpg" alt="Myseft" >
      <div class="carousel-caption">
        <h3 style="font-size: 80px">Nguyễn Nhật Minh</h3>
        <p style="font-size: 40px">MSV:B17DCDT126</p>
        </div>
    </div>
    <div class="carousel-item" data-mdb-interval="5000">
      <img src="4.jpg" alt="Thoại" >
      <div class="carousel-caption">
        <h3 style="font-size: 80px">Kiều Quang Thoại</h3>
        <p style="font-size: 40px">MSV:B17DCDT175</p>
      </div>
    </div>
    <div class="carousel-item" data-mdb-interval="2000">
      <img src="125152743_2844955009077683_2796691084756462024_n.jpg" alt="Thanh" >
      <div class="carousel-caption">
        <h3 style="font-size: 80px">Trần Văn Thanh</h3>
        <p style="font-size: 40px">MSV:B17DCDT170</p>
        </div>
    </div>



  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
